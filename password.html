<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTools - Password Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f0;
            --secondary: #00f7ff;
            --dark: #111;
            --darker: #0a0a0a;
            --light: #eee;
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--dark);
            color: var(--primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .cyber-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border-bottom: 1px solid var(--primary);
        }

        .glitch {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            animation: glitch 2s linear infinite;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 1px;
            text-shadow: -1px 0 #f00;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -1px;
            text-shadow: -1px 0 #00f;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }

        .cyber-subtitle {
            color: var(--secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            text-shadow: 0 0 5px var(--secondary);
        }

        .cyber-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .cyber-card {
            background-color: rgba(15, 15, 15, 0.8);
            border: 1px solid var(--primary);
            border-radius: 5px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transition: var(--transition);
        }

        .cyber-card:hover {
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
            transform: translateY(-5px);
        }

        .cyber-h3 {
            color: var(--secondary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px var(--secondary);
        }

        .cyber-button {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
            animation: pulse 2s infinite;
        }

        .cyber-button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: var(--glow);
        }

        .cyber-nav {
            display: flex;
            justify-content: space-around;
            background: var(--darker);
            padding: 1rem 0;
            border-top: 1px solid var(--primary);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }

        .nav-item {
            cursor: pointer;
            color: var(--light);
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--primary);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .nav-text {
            font-size: 0.8rem;
        }

        .password-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .cyber-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
            pointer-events: auto;
            user-select: text;
        }

        .cyber-input:focus {
            outline: none;
            box-shadow: var(--glow);
        }

        .cyber-input::placeholder {
            color: var(--light);
            opacity: 0.7;
        }

        .eye-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .results-container {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid var(--primary);
            background: rgba(0, 0, 0, 0.3);
        }

        .strength-meter {
            width: 100%;
            height: 10px;
            background: var(--darker);
            margin: 1rem 0;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: #f00;
            transition: width 0.5s ease;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: var(--darker);
            color: var(--light);
            border-top: 1px solid var(--primary);
            margin-top: auto;
        }

        footer a {
            color: var(--secondary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(30px, 9999px, 9px, 0); }
            20% { clip: rect(25px, 9999px, 99px, 0); }
            40% { clip: rect(75px, 9999px, 38px, 0); }
            60% { clip: rect(0px, 9999px, 59px, 0); }
            80% { clip: rect(32px, 9999px, 31px, 0); }
            100% { clip: rect(134px, 9999px, 86px, 0); }
        }

        @media (max-width: 768px) {
            .glitch { font-size: 2rem; }
            .cyber-subtitle { font-size: 1rem; }
            .cyber-card { padding: 1.5rem; }
            .nav-icon { font-size: 1.2rem; }
            .nav-text { font-size: 0.7rem; }
        }

        @media (max-width: 480px) {
            .glitch { font-size: 1.5rem; }
            .container { padding: 10px; }
            .cyber-card { padding: 1rem; }
            .cyber-button { padding: 0.6rem 1rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <header class="cyber-header">
            <div class="glitch" data-text="PASSWORD CHECKER">PASSWORD CHECKER</div>
            <p class="cyber-subtitle">Test Your Password Strength</p>
        </header>
        <main class="cyber-main">
            <div class="cyber-card">
                <div class="card-content">
                    <div class="password-input-container">
                        <input type="password" id="password-input" class="cyber-input" placeholder="Enter your password" autofocus>
                        <button id="toggle-visibility" class="eye-button">üëÅÔ∏è</button>
                    </div>
                    <button id="check-password" class="cyber-button">Analyze Password</button>
                    <button id="clear-input" class="cyber-button">Clear Input</button>
                    <div id="results" class="results-container">
                        <div class="strength-meter">
                            <div id="strength-bar" class="strength-bar"></div>
                        </div>
                        <div id="strength-text" class="strength-text">Password Strength: </div>
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                    <a href="index.html" class="cyber-button">Back to Home</a>
                </div>
            </div>
        </main>
        <nav class="cyber-nav">
            <a class="nav-item active" href="password.html">
                <div class="nav-icon">üîí</div>
                <span class="nav-text">Password Check</span>
            </a>
            <a class="nav-item" href="encryption.html">
                <div class="nav-icon">üîë</div>
                <span class="nav-text">Encrypt/Decrypt</span>
            </a>
            <a class="nav-item" href="quiz.html">
                <div class="nav-icon">?</div>
                <span class="nav-text">Cyber Quiz</span>
            </a>
        </nav>
        <footer>
            <p>Last Updated: May 13, 2025 | <a href="https://github.com/your-repo/cybertools" target="_blank">Project Repository</a></p>
        </footer>
    </div>

    <script>
        // Matrix Background
        const canvas = document.createElement('canvas');
        document.querySelector('.matrix-bg').appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            drops.forEach((y, i) => {
                const text = chars.charAt(Math.random() * chars.length);
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        // Input Field Fixes
        const input = document.getElementById('password-input');
        input.addEventListener('focus', () => {
            if (input.placeholder) input.dataset.placeholder = input.placeholder;
            input.placeholder = '';
        });
        input.addEventListener('blur', () => {
            if (!input.value && input.dataset.placeholder) {
                input.placeholder = input.dataset.placeholder;
            }
        });

        // Password Checker
        document.getElementById('toggle-visibility').addEventListener('click', () => {
            input.type = input.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('check-password').addEventListener('click', () => {
            const password = input.value;
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            const suggestions = document.getElementById('suggestions');

            if (!password) {
                alert('Please enter a password');
                strengthText.textContent = 'Password Strength: ';
                strengthBar.style.width = '0%';
                suggestions.textContent = '';
                return;
            }

            let strength = 0;
            let feedback = [];
            if (password.length >= 8) strength += 1; else feedback.push('Use at least 8 characters.');
            if (/[A-Z]/.test(password)) strength += 1; else feedback.push('Add uppercase letters.');
            if (/[a-z]/.test(password)) strength += 1; else feedback.push('Add lowercase letters.');
            if (/[0-9]/.test(password)) strength += 1; else feedback.push('Add numbers.');
            if (/[!@#$%^&*]/.test(password)) strength += 1; else feedback.push('Add special characters.');

            const strengthPercent = strength * 20;
            strengthBar.style.width = `${strengthPercent}%`;
            strengthBar.style.background = strengthPercent < 40 ? '#f00' : strengthPercent < 60 ? '#ff6600' : '#0f0';
            strengthText.textContent = `Password Strength: ${strengthPercent <= 40 ? 'Weak' : strengthPercent <= 60 ? 'Moderate' : 'Strong'}`;
            suggestions.innerHTML = feedback.length ? feedback.join('<br>') : 'Great password!';
        });

        // Clear Input
        document.getElementById('clear-input').addEventListener('click', () => {
            input.value = '';
            document.getElementById('strength-bar').style.width = '0%';
            document.getElementById('strength-text').textContent = 'Password Strength: ';
            document.getElementById('suggestions').textContent = '';
            input.focus();
        });
    </script>
</body>
</html>
